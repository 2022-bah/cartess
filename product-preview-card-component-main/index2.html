<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="index2.css">

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>

    <div class="contenant">
        <div class="image">
            <img src="images/image-product-desktop.jpg" alt="">
        </div>
        <div class="texte">
            <div class="contenu">
                <p style="padding-bottom: 12px; font-size: 20px;">Perfume</p>

                <h1>Gabrielle Essence Eau De Parfum</h1>

                <p style="padding-top: 12px;padding-bottom: 12px;">
                    A floral, solar and voluptuous interpretation
                    composed by Olivier
                    Polge,
                    Perfumer-Creator for the House of CHANEL.
                </p>

                <p style="font-size: 40px;color: rgba(13, 105, 13, 0.785);;">
                    $149.99
                    <del style="font-size: 10px;">$169.99</del>
                </p>

                <div class="btn"><button>Add to Cart</button></div>
            </div>

        </div>
    </div>


    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
    </div>

</body>

</html>
